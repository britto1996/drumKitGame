<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button onclick="wDrum()" class="w drum">w</button>
      <button onclick="aDrum()" class="a drum">a</button>
      <button onclick="sDrum()" class="s drum">s</button>
      <button onclick="dDrum()" class="d drum">d</button>
      <button onclick="jDrum()" class="j drum">j</button>
      <button onclick="kDrum()" class="k drum">k</button>
      <button onclick="lDrum()" class="l drum">l</button>
    </div>

    <footer>Made by BTM.</footer>
    <script src="js/script.js"></script>
  </body>
</html>
